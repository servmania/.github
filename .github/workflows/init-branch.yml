name: Init Branch
on: workflow_call

permissions:
  pull-requests: write
  contents: read
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        run: |
          gh_pr_up() { gh pr create $* || gh pr edit $* }
          gh_pr_up  --draft --title "chore(merge): Pull request for branch ${{ steps.extract_branch.outputs.branch }}" --body "Automatic Pull Request, do not edit title" --base main
